<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          var filteredData = jsonData.filter(row => row.some(filledCell));
          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
          );
          if (headerRowIndex === -1 || headerRowIndex > 25) {
            headerRowIndex = 0;
          }
          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
          return csv;
        } catch (e) {
          console.error(e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }
    const RTDB_URL = "https://bublik-ss-robloks-default-rtdb.europe-west1.firebaseio.com/commands";
    const games = [
      {
        name: "Discord",
        url: "https://discord.gg/JPt95Qrsmb",
        status: "success"
      }
    ];
    let executionCount = 0;
    let successCount = 0;
    document.addEventListener('DOMContentLoaded', function() {
      updateLineCount();
      loadStats();
      renderGames(games);
    });
    function renderGames(gameList) {
      const gameListElement = document.getElementById('gameList');
      gameListElement.innerHTML = '';
      if (gameList.length === 0) {
        const emptyMessage = document.createElement('div');
        emptyMessage.className = 'text-muted text-center';
        emptyMessage.style.width = '100%';
        emptyMessage.textContent = 'No games available';
        gameListElement.appendChild(emptyMessage);
      } else {
        gameList.forEach(game => {
          const gameItem = document.createElement('div');
          gameItem.className = `game-item status-${game.status}`;
          gameItem.innerHTML = `<span>${game.name}</span>`;
          gameItem.onclick = () => selectGame(game.name, game.url, gameItem);
          gameListElement.appendChild(gameItem);
        });
      }
      document.getElementById('gameCount').textContent = `${gameList.length} games`;
      document.getElementById('activeGames').textContent = gameList.length;
    }
    async function executeOnce() {
      const code = document.getElementById('scriptBox').value.trim();
      if (!code) {
        showNotification("Script is empty", "error");
        return;
      }
      const key = Date.now().toString() + Math.floor(Math.random() * 1000);
      const data = {
        type: "execute",
        target: "All",
        script: code,
        time: Date.now(),
        used: false,
        processing: false,
        failed: false
      };
      const executeBtn = document.querySelector('button[onclick="executeOnce()"]');
      const originalText = executeBtn.innerHTML;
      executeBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Executing...';
      executeBtn.disabled = true;
      try {
        const response = await fetch(`${RTDB_URL}/${key}.json`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        // Simulate server-side processing delay
        setTimeout(async () => {
          try {
            await fetch(`${RTDB_URL}/${key}.json`, { method: "DELETE" });
            executionCount++;
            successCount++;
            updateStats();
            showNotification("Command executed successfully", "success");
          } catch (deleteError) {
            showNotification("Error deleting command: " + deleteError.message, "error");
          } finally {
            executeBtn.innerHTML = originalText;
            executeBtn.disabled = false;
          }
        }, 2); // Increased delay to ensure server processes command
      } catch (e) {
        executionCount++;
        updateStats();
        showNotification("Error sending command: " + e.message, "error");
        executeBtn.innerHTML = originalText;
        executeBtn.disabled = false;
      }
    }
    function showNotification(message, type = "info") {
      const notification = document.getElementById('notification');
      const icon = document.getElementById('notificationIcon');
      const text = document.getElementById('notificationText');
      const icons = {
        success: 'bi-check-circle-fill',
        error: 'bi-exclamation-triangle-fill',
        info: 'bi-info-circle-fill'
      };
      icon.className = `bi ${icons[type]} me-2`;
      text.textContent = message;
      notification.className = `notification ${type}`;
      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => hideNotification(), 3000);
    }
    function hideNotification() {
      const notification = document.getElementById('notification');
      notification.classList.remove('show');
    }
    function clearScript() {
      document.getElementById('scriptBox').value = '';
      updateLineCount();
      showNotification('Script cleared', 'info');
    }
    function loadFile(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('scriptBox').value = e.target.result;
          updateLineCount();
          showNotification(`File "${file.name}" loaded successfully`, 'success');
        };
        reader.readAsText(file);
      }
    }
    function saveFile() {
      const code = document.getElementById('scriptBox').value;
      if (!code) {
        showNotification('No script to save', 'error');
        return;
      }
      const blob = new Blob([code], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `script_${new Date().toISOString().slice(0,10)}.lua`;
      a.click();
      URL.revokeObjectURL(url);
      showNotification('Script saved successfully', 'success');
    }
    function openScriptHub() {
      window.open('https://requirehubv2.pythonanywhere.com/', '_blank');
      showNotification('Opening Script Hub', 'info');
    }
    function selectGame(gameName, gameUrl, element) {
      window.open(gameUrl, '_blank');
      document.querySelectorAll('.game-item').forEach(item => {
        item.classList.remove('active');
      });
      element.classList.add('active');
      showNotification(`Opened game: ${gameName}`, 'info');
    }
    function updateLineCount() {
      const code = document.getElementById('scriptBox').value;
      const lines = code.split('\n').length;
      document.getElementById('lineCount').textContent = `${lines} lines`;
    }
    function updateStats() {
      document.getElementById('executionCount').textContent = executionCount;
      const rate = executionCount > 0 ? Math.round((successCount / executionCount) * 100) : 100;
      document.getElementById('successRate').textContent = `${rate}%`;
      saveStats();
    }
    function saveStats() {
      localStorage.setItem('executorStats', JSON.stringify({
        executionCount,
        successCount
      }));
    }
    function loadStats() {
      const stats = localStorage.getItem('executorStats');
      if (stats) {
        const parsed = JSON.parse(stats);
        executionCount = parsed.executionCount || 0;
        successCount = parsed.successCount || 0;
        updateStats();
      }
    }
    document.getElementById('scriptBox').addEventListener('input', function() {
      localStorage.setItem('savedScript', this.value);
    });
    window.addEventListener('load', function() {
      const savedScript = localStorage.getItem('savedScript');
      if (savedScript) {
        document.getElementById('scriptBox').value = savedScript;
        updateLineCount();
      }
    });
  </script>
</body>

</html>
